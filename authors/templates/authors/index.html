{% extends 'layouts/base.html' %} {% load static %} {% block 'content' %}
  <div class="d-flex py-4 align-items-center justify-content-between">
    <h1>All Authors</h1>
    <div>
      <a class="d-inline btn btn-primary" href="{% url 'authors.create' %}">Add an author</a>
    </div>
  </div>

<table class="table">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>image</th>
    <th>Birth date</th>
    <th>actions</th>
  </tr>

  {% for author in authors %}
  <tr>
    <td>{{author.id }}</td>
    <td>{{author.name }}</td>
    <td>
      <img
      src="{{ author.image_url}}"
      width="100"
      height="100"
      />
    </td>
    <td>{{author.bdate }}</td>
    <td>
      <a class="btn btn-info" href="{% url 'authors.show' author.id %}">
        Show
      </a>
      <a class="btn btn-success" href="{% url 'authors.edit' author.id %}">
        edit
      </a>
      <a class="btn btn-danger" href="{% url 'authors.delete' author.id %}">
        delete
      </a>
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
