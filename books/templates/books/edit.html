{% extends 'layouts/base.html' %} {% load static %} {% block 'content' %}
<div class="d-flex py-4 align-items-center justify-content-between">
  <h1>Add a book</h1>
  <div>
    <a class="d-inline btn btn-primary" href="{% url 'books.index' %}">back</a>
  </div>
</div>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Title</label>
    <input type="text" class="form-control" id="name" name="name" value="{{book.name}}">
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" name="author" value="{{book.author}}">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" id="price" name="price"  value="{{book.price}}">
  </div>
  <div class="form-group">
    <label for="no_of_pages">Number of pages</label>
    <input type="number" class="form-control" id="no_of_pages" name="no_of_pages" value="{{book.no_of_pages}}">
  </div>
  <div class="form-group">
    <label for="image">Cover image</label>
    <input type="file" class="form-control-file" id="image" name="image">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>

{% endblock %}
